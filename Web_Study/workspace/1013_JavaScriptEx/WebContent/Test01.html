<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	var msg = "-4차 산업혁명 '태풍'이 몰려온다. 인공지능, 빅데이터 IoT, 로봇공학 등";
	
	for (i = 0; i < 60; i++) {
		msg = " " + msg;
	}
	
	function scrollTrend() {
		document.myForm.trend.value = msg.substring(0, 59);
		msg = msg.substring(1, msg.length) + msg.substring(0, 1);
		clearTime = setTimeout("scrollTrend()", 100);
	}
	
	function scrollStop() {
		clearTimeout(clearTime)
	}
</script>
</head>
<body onLoad="scrollTrend()">
	<form name="myForm">
		<table>
			<tr>
				<td><h3>IT 트렌드</h3><td>
				<td><input type="text" name="trend" size="70"
							style="background-color:yellow"
							onMouseover="scrollStop()"
							onMouseout="scrollTrend()"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
